<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Irrigation System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Smart Irrigation</div>
    <nav>
      <ul>
        <li><a href="#manual">Manual Irrigation</a></li>
        <li><a href="#automated">Automated Irrigation</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1>Welcome to the Future of Smart Irrigation</h1>
    <p>Efficient, sustainable, and automated solutions for farms and gardens.</p>
  </section>
  <section id="manual" class="irrigation-section">
    <h2>Manual Irrigation</h2>
    <div class="manual-animation">
      <div class="ground"></div>
      <div class="water-can"></div>
      <div class="plants">
        <div class="plant"></div>
        <div class="plant"></div>
        <div class="plant"></div>
      </div>
    </div>
  </section>
  <section id="automated" class="irrigation-section">
    <h2>Automated Irrigation</h2>
    <div class="automated-animation">
      <div class="sprinkler"></div>
      <div class="sprinkler-water"></div>
      <div class="plants">
        <div class="plant"></div>
        <div class="plant"></div>
        <div class="plant"></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
